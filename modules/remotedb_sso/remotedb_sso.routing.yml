remotedb_sso.login:
  path: '/sso/login/{remotedb_uid}/{timestamp}/{hashed_pass}/{path}'
  defaults:
    _title: Login
    _controller: '\Drupal\remotedb_sso\Controller\SsoController::login'
  requirements:
    # Permissive regex to allow slashes in path see
    # http://symfony.com/doc/current/cookbook/routing/slash_in_parameter.html
    path: .+
    _access: 'TRUE'
remotedb_sso.goto:
  path: /sso/goto
  defaults:
    _title: 'SSO Redirect'
    _controller: '\Drupal\remotedb_sso\Controller\SsoController::goto'
  requirements:
    _access: 'TRUE'

# Admin settings.
remotedb_sso.admin_settings_form:
  path: /admin/config/services/remotedb/sso
  defaults:
    _title: SSO
    _form: \Drupal\remotedb_sso\Form\SettingsForm
  requirements:
    _permission: remotedb.administer
